<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First non-repeating character</title>
  </head>
  <body>
    <script>
      function firstNonRepeatingCharacter(inData) {
        var dict = {};
        var key;

        for (var i = 0; i < inData.length; i++) {
          key = inData.charAt(i);
          if (key in dict) {
            dict[key] += 1;
          } else {
            dict[key] = 1;
          }
        }

        for (var v in dict) {
          if (dict[v] === 1) {
            return v;
          }
        }

        return undefined;
      }

      document.write(
        "First non-repeating Character is " +
          firstNonRepeatingCharacter("sreenivas")
      );
    </script>
  </body>
</html>
