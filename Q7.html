<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prefix to Postfix</title>
  </head>
  <body>
    <script>
      function isOperator(x) {
        switch (x) {
          case "+":
          case "-":
          case "*":
          case "/":
          case "^":
          case "%":
            return true;
        }
        return false;
      }

      function convert(str) {
        let stack = [];

        let l = str.length;

        for (let i = l - 1; i >= 0; i--) {
          let c = str[i];

          if (isOperator(c)) {
            let op1 = stack[stack.length - 1];
            stack.pop();
            let op2 = stack[stack.length - 1];
            stack.pop();

            let temp = "(" + op1 + c + op2 + ")";
            stack.push(temp);
          } else {
            stack.push(c + "");
          }
        }
        return stack[stack.length - 1];
      }

      let exp = "*-A/BC-/AKL";

      document.write("Infix : " + convert(exp));
    </script>
  </body>
</html>
