<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q1.To find all pairs of Integer</title>
  </head>
  <body>
    <script>
      function getPairsCount(a, n, sum) {
        let count = 0;
        for (let i = 0; i < n; i++)
          for (let j = i + 1; j < n; j++) if (a[i] + a[j] == sum) count++;
        return count;
      }
      let a = [1, 5, 7, -1, 5];
      let n = a.length;
      let sum = 6;
      document.write("Count of pairs is " + getPairsCount(a, n, sum));
    </script>
  </body>
</html>
